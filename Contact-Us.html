    </div>

<form>
  <div class="form-group needs-validation" novalidate>
    <label for="required exampleInputName1 validationCustom01">Name:</label>
    <input type="name" class="form-control required" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Please enter your name.
    </div>
  </div>
  <div class="form-group needs-validation">
    <label for="exampleInputEmail1 validationCustom01">Email:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email address">
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Please enter a valid email address.</div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Click here to receive email updates</label>
  </div>
  <div class="form-group needs-validation">
    <label for="exampleInputSubject1 validationCustom01">Subject:</label>
    <input type="subject" class="form-control" id="exampleInputSubject1" aria-describedby="subjectHelp" placeholder="Enter text here">
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Please enter a subject.</div>
  </div>
  <div class="form-group needs-validation">
    <label for="exampleInputMessage1 validationCustom01">Message:</label><textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your comment here"></textarea>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Please enter a message.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</section>
